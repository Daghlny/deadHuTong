<!DOCTYPE html>
<html>
<head>
	<!-- BootStrap Cdn -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>IP Backup</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-5">
				<h1 class="h1">IP Check tool</h1>
			</div>
		</div>

			<form action="" class="form-horizontal">
				<div class="form-group">
					<label for="inputip" class="col-sm-2 control-label">Input IP:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="iip">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default btn-warning"> Check </button>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<ul>
						<li>8.8.8.8</li>
						<li>255.255.255.255</li>
					</ul>
				</div>
			</div>
	</div>
</body>
</html>
